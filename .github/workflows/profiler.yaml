name: Profiler
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/profiler.yaml'
      - '.github/requirements.txt'
      - 'l10n/fluent_l10n.py'
      - 'l10n/exceptions/profiler.json'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/profiler.yaml'
      - '.github/requirements.txt'
      - 'l10n/fluent_l10n.py'
      - 'l10n/exceptions/profiler.json'
  schedule:
    - cron: '10 1 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          path: "scripts_repo"
      - name: Clone target repository
        uses: actions/checkout@v4
        with:
          repository: "firefox-devtools/profiler"
          ref: "l10n"
          path: "target_repo"
      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          pip install -r scripts_repo/.github/requirements.txt
      - name: Lint localization
        run: >
          python scripts_repo/l10n/fluent_l10n.py
          --l10n target_repo/locales/
          --ref en-US --dest errors.txt
          --exceptions scripts_repo/l10n/exceptions/profiler.json
          --no-failure
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: errors-list
          path: errors.txt
          if-no-files-found: ignore
      - name: Fail on errors
        run: |
          if [ -f "errors.txt" ]; then
            cat errors.txt
            exit 1
          fi
